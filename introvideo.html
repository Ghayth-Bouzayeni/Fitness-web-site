<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            object-fit:cover;
            border-radius: 100px;
        }
        .search-bar{
            border-radius: 7px;
            border-width: 1px;
            border-style: solid;
            height: 30px;
        }
        .URL-BAR{
            width: 400px;
            height: 25px;
            border-radius: 15px;
            border-style: none;
            box-shadow:0px 0px 2px rgba(0, 0, 0, 0.5) ;
        }
    </style>
</head>
<body>
    <img src="background image.jpeg" alt="">
    <input class="search-bar" type="text" placeholder="Search">
    <input type="text" class="URL-BAR" placeholder="Search Google or type a URL">
</body>
</html>
